<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="pauseBtn">Pause</button>
            <button id="restartBtn">Restart</button>
        </div>
        <div class="instructions">
            <p>Use <strong>Arrow Keys</strong> or <strong>WASD</strong> to control the snake.</p>
            <p>Press <strong>Spacebar</strong> to start/pause the game.</p>
            <p>Eat the red food to grow and increase your score.</p>
            <p>Avoid hitting the walls or yourself.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
