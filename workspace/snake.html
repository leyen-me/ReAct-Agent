<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            color: #4ecca3;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 15px;
        }

        .score {
            color: #fff;
            font-size: 1.2rem;
        }

        .score span {
            color: #4ecca3;
            font-weight: bold;
            font-size: 1.5rem;
        }

        #gameCanvas {
            border: 4px solid #4ecca3;
            border-radius: 10px;
            background-color: #0f0f23;
            box-shadow: 0 0 30px rgba(78, 204, 163, 0.3);
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            background: #4ecca3;
            color: #1a1a2e;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background: #3db892;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 204, 163, 0.4);
        }

        .instructions {
            color: #888;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 5px;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            font-size: 1.5rem;
            background: #4ecca3;
            color: #1a1a2e;
            border: none;
            cursor: pointer;
        }

        .mobile-btn:active {
            background: #3db892;
        }

        .direction-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 5px;
        }

        .empty {
            visibility: hidden;
        }

        @media (max-width: 600px) {
            .mobile-controls {
                display: flex;
                justify-content: center;
            }

            #gameCanvas {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡</h1>

        <div class="score-board">
            <div class="score">å¾—åˆ†: <span id="score">0</span></div>
            <div class="score">æœ€é«˜åˆ†: <span id="highScore">0</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button id="startBtn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        </div>

        <div class="mobile-controls">
            <div class="direction-pad">
                <div class="empty"></div>
                <button class="mobile-btn" onclick="changeDirection('UP')">â¬†ï¸</button>
                <div class="empty"></div>
                <button class="mobile-btn" onclick="changeDirection('LEFT')">â¬…ï¸</button>
                <button class="mobile-btn" onclick="changeDirection('DOWN')">â¬‡ï¸</button>
                <button class="mobile-btn" onclick="changeDirection('RIGHT')">â¡ï¸</button>
            </div>
        </div>

        <div class="instructions">
            ä½¿ç”¨ â¬†ï¸â¬‡ï¸â¬…ï¸â¡ï¸ æ–¹å‘é”®æ§åˆ¶è›‡çš„ç§»åŠ¨
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let direction = '';
        let nextDirection = '';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let gameSpeed = 100;

        highScoreElement.textContent = highScore;

        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = 'RIGHT';
            nextDirection = 'RIGHT';
            score = 0;
            scoreElement.textContent = score;
            placeFood();
        }

        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#0f0f23';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç½‘æ ¼ï¼ˆå¯é€‰ï¼‰
            ctx.strokeStyle = '#1a1a3e';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    0,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2
                );

                if (index === 0) {
                    gradient.addColorStop(0, '#5affa8');
                    gradient.addColorStop(1, '#4ecca3');
                } else {
                    gradient.addColorStop(0, '#4ecca3');
                    gradient.addColorStop(1, '#3db892');
                }

                ctx.fillStyle = gradient;

                // è›‡å¤´ç•¥å¤§
                const size = index === 0 ? gridSize - 1 : gridSize - 3;
                const offset = index === 0 ? 1 : 2;

                ctx.fillRect(
                    segment.x * gridSize + offset,
                    segment.y * gridSize + offset,
                    size,
                    size
                );
            });
        }

        function update() {
            direction = nextDirection;

            const head = { ...snake[0] };

            switch (direction) {
                case 'UP':
                    head.y--;
                    break;
                case 'DOWN':
                    head.y++;
                    break;
                case 'LEFT':
                    head.x--;
                    break;
                case 'RIGHT':
                    head.x++;
                    break;
            }

            // æ£€æŸ¥ç¢°æ’è¾¹ç•Œ
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // æ£€æŸ¥ç¢°æ’è‡ªèº«
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // æ£€æŸ¥åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                placeFood();

                // é€Ÿåº¦é€æ¸åŠ å¿«
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        function gameStep() {
            update();
            if (gameLoop) {
                draw();
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameLoop = null;
            startBtn.textContent = 'é‡æ–°å¼€å§‹';

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
                alert(`ğŸ‰ æ­å–œï¼ä½ åˆ›é€ äº†æ–°çºªå½•ï¼š${score} åˆ†ï¼`);
            } else {
                alert(`æ¸¸æˆç»“æŸï¼å¾—åˆ†ï¼š${score}\næœ€é«˜åˆ†ï¼š${highScore}`);
            }
        }

        function startGame() {
            if (gameLoop) {
                clearInterval(gameLoop);
            }

            gameSpeed = 100;
            initGame();
            draw();
            gameLoop = setInterval(gameStep, gameSpeed);
            startBtn.textContent = 'é‡æ–°å¼€å§‹';
        }

        function changeDirection(newDirection) {
            const opposites = {
                'UP': 'DOWN',
                'DOWN': 'UP',
                'LEFT': 'RIGHT',
                'RIGHT': 'LEFT'
            };

            if (newDirection !== opposites[direction]) {
                nextDirection = newDirection;
            }
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    changeDirection('UP');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeDirection('DOWN');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    changeDirection('LEFT');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    changeDirection('RIGHT');
                    break;
            }
        });

        // åˆå§‹åŒ–æ˜¾ç¤º
        initGame();
        draw();
    </script>
</body>
</html>
