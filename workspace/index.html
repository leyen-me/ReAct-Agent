<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇 | 现代设计</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1><i class="fas fa-gamepad"></i> 贪吃蛇</h1>
        </div>
        
        <div class="game-info">
            <div id="score">得分: 0</div>
            <div class="snake-parts-info">
                <div class="part-info">
                    <div class="part-color head-color"></div>
                    <span>蛇头</span>
                </div>
                <div class="part-info">
                    <div class="part-color body-color"></div>
                    <span>蛇身</span>
                </div>
                <div class="part-info">
                    <div class="part-color tail-color"></div>
                    <span>蛇尾</span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>
        
        <div class="controls-section">
            <div class="control-group">
                <label for="difficulty"><i class="fas fa-tachometer-alt"></i> 游戏难度</label>
                <select id="difficulty">
                    <option value="easy">简单 - 休闲体验</option>
                    <option value="medium" selected>中等 - 标准挑战</option>
                    <option value="hard">困难 - 高手模式</option>
                    <option value="expert">专家 - 极限挑战</option>
                </select>
            </div>
            
            <div class="control-group">
                <label><i class="fas fa-gamepad"></i> 游戏控制</label>
                <div class="button-group">
                    <button id="startBtn" class="primary-btn">
                        <i class="fas fa-play"></i> 开始游戏
                    </button>
                    <button id="pauseBtn" class="secondary-btn">
                        <i class="fas fa-pause"></i> 暂停
                    </button>
                    <button id="restartBtn" class="danger-btn">
                        <i class="fas fa-redo"></i> 重新开始
                    </button>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <h3><i class="fas fa-info-circle"></i> 游戏说明</h3>
            <ul>
                <li><span class="key">↑ ↓ ← →</span> 方向键控制蛇的移动</li>
                <li><span class="key">空格键</span> 或 <span class="key">P</span> 暂停/继续游戏</li>
                <li>吃到红色食物得分，蛇身变长</li>
                <li>避免撞墙或撞到自己身体</li>
                <li>蛇头为圆形带眼睛，蛇身为方形，蛇尾为三角形</li>
            </ul>
        </div>
        
        <div class="footer">
            <p>贪吃蛇游戏 | 现代设计版 © 2023</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
